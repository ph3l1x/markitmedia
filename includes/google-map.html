<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Dynamic Styling</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat:33.5458446,lng:-112.0001533}
        });

        var coords = [
          {lat:33.568053,lng:-111.960521},
          {lat:33.567944,lng:-111.956218}, 
          {lat:33.566163,lng:-111.956301}, 
          {lat:33.566249,lng:-111.960572}, 
          {lat:33.568053,lng:-111.960521}
        ];

        map.data.setStyle({
        fillColor: 'green',
        strokeWeight: 3
        });

        // Set the fill color to red when the feature is clicked.


        feature = new google.maps.Data.Feature();
        map.data.add(feature);

       map.data.add({
          geometry: new google.maps.Data.Polygon([coords]),
          id: "1",
          properties:  {
             "letter": "O"
          }
        });

         // Stroke weight remains 3.
        map.data.addListener('click', function(event) {
     
        console.log(event.feature.properties);
       });

       
       
        var coords = [
          {lat:33.568275,lng:-111.968996}, 
          {lat:33.568060,lng:-111.960541}, 
          {lat:33.560823,lng:-111.960553}, 
          {lat:33.560931,lng:-111.969243}, 
          {lat:33.568275,lng:-111.968996}
        ];

        map.data.setStyle({
        fillColor: 'blue',
        strokeWeight: 3
        });

        // Set the fill color to red when the feature is clicked.
        // Stroke weight remains 3.
        // map.data.addListener('click', function(event) {
        // map.data.overrideStyle(event.feature, {fillColor: 'red'});
        // });
        
        map.data.add({geometry: new google.maps.Data.Polygon([coords])});
        //map.data.loadGeoJson('https://markitmedia.com/includes/google.json');
        console.log("asdr");

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlgdCxM5rmVUAfBGYLV8TcfktlklkUATc&callback=initMap">
    </script>
  </body>
</html>
